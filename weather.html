<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="container">
        <section class="inputs">
            <input type="text" placeholder="Enter city name..." id="cityinput">
            <input type="submit" value="Get Weather" id="add">
        </section>

        <section class="display">
            <div class="wrapper">
                <h2 id="cityoutput">Weather Info</h2>
                <p id="description">Sky Conditions: <span>---</span></p>
                <p id="temp">Temperature: <span>---</span></p>
                <p id="wind">Wind Speed: <span>---</span></p>
            </div>
        </section>
    </div>

    <script src="weather.js"></script>

</body>
</html>
